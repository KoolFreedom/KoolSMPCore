name: KoolSMPCore
main: eu.koolfreedom.KoolSMPCore
loader: eu.koolfreedom.KoolLibraryManager
version: 4.2.5
description: Core plugin for the KoolFreedom SMP
dependencies:
  server:
    Vault:
      load: BEFORE
      required: true
    LuckPerms:
      load: BEFORE
      required: false
    packetevents:
      load: BEFORE
      required: false
      join-classpath: true
    Essentials:
      load: BEFORE
      required: false
    EssentialsDiscord:
      load: BEFORE
      required: false
    EssentialsDiscordLink:
      load: BEFORE
      required: false
    DiscordSRV:
      load: BEFORE
      required: false
authors:
  - "gamingto12"
  - "_1kz"
  - "videogamesm12"
  - "sapph-ic"
api-version: 1.21.10

permissions:
  kfc.member:
    description: Permissions for regular players
    default: not op
    children:
      - kfc.command.admininfo
      - kfc.command.cry
      - kfc.command.hug
      - kfc.command.kiss
      - kfc.command.koolsmpcore
      - kfc.command.pat
      - kfc.command.playtime
      - kfc.command.poke
      - kfc.command.report
      - kfc.command.seen
      - kfc.command.ship
      - kfc.command.slap
  kfc.admin:
    description: Permission group offering basic administrative tools, but leaving the more important stuff locked away
    default: op
    children:
      - kfc.member
      - kfc.command.adminchat
      - kfc.command.alts
      - kfc.command.ban
      - kfc.command.banip
      - kfc.command.banlist
      - kfc.command.blockcommand
      - kfc.command.clearchat
      - kfc.command.clearchat.immune
      - kfc.command.commandspy
      - kfc.command.freeze
      - kfc.command.heal
      - kfc.command.kick
      - kfc.command.lockup
      - kfc.command.mute
      - kfc.command.mute.immune
      - kfc.command.mutechat
      - kfc.mutechat.bypass
      - kfc.notes.add
      - kfc.notes.view
      - kfc.notes.remove
      - kfc.command.note
      - kfc.command.orbit
      - kfc.command.rawsay
      - kfc.command.reports
      - kfc.command.satisfyall
      - kfc.command.say
      - kfc.seen.viewip
      - kfc.command.smite
      - kfc.command.spectate
      - kfc.command.tban
      - kfc.command.troll
      - kfc.command.unban
      - kfc.command.unblockcmd
      - kfc.command.warn
      - kfc.command.warn.immune
      - kfc.ping_everyone
      - kfc.playtime.others
  kfc.senior:
    description: Permission group offering some additional administrative capabilities, plus the ability to doom people.
    default: op
    children:
      - kfc.admin
      - kfc.command.banlist.reload
      - kfc.command.cage
      - kfc.command.koolsmpcore.reload
      - kfc.command.doom
      - kfc.resync
  kfc.exec:
    description: Permission group offering pretty much everything the plugin has to offer, plus some fun commands
    default: op
    children:
      - kfc.senior
      - kfc.antispam.bypass
      - kfc.command.crash
      - kfc.command.reports.purge
libraries:
  - org.javassist:javassist:3.29.1-GA
